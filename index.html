<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://i.pinimg.com/originals/3d/b5/65/3db56517982f094697426e510fe01066.gif);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            text-align: left;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            color: black;
            font-size: 18px;
            
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: none; /* Remove border */
            border-bottom: 1px solid #9ec3e8; /* Add a bottom border for the line effect */
            border-radius: 0; /* Remove border radius */
            font-size: 16px;
            background-color: transparent; /* Make background transparent */
            outline: none; /* Remove outline on focus */
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h1 {
            color: black;
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align:center">Blood Donation Form</h1>
        <form action="{{ url_for('Submit_data') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="agegroup" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option> 
            </select>

            <label for="bloodgroup">Blood Group:</label>
            <select id="bloodgroup" name="bloodgroup" required>
                <option value="0">--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="ph_no">Mobile Number:</label>
            <input type="text" id="ph_no" name="ph_no" required>

            <button class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
</body>
</html>
